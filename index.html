<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #7a59a3;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #registration-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    #display-data {
      background-color: #8a63a9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      color: #fff;
      width: 100%;
      max-width: 400px;
      overflow-x: auto; /* Enable horizontal scrolling if needed */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #fff;
    }

    th {
      background-color: #6a4b8d;
      color: #fff;
    }

    .gender-container,
    .skills-container {
      margin-bottom: 15px;
    }

    .skill-label {
      display: inline-block;
      margin-right: 15px;
      color: #555;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      #registration-form,
      #display-data {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="registration-form">
    <h2>Registration Form</h2>
    <form id="regForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div class="gender-container">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="skills-container">
        <label>Skills:</label>
        <div>
          <input type="checkbox" id="skill1" name="skill1">
          <label class="skill-label" for="skill1">HTML</label>

          <input type="checkbox" id="skill2" name="skill2">
          <label class="skill-label" for="skill2">CSS</label>

          <input type="checkbox" id="skill3" name="skill3">
          <label class="skill-label" for="skill3">JavaScript</label>
        </div>
      </div>

      <button type="button" onclick="displayData()">Submit</button>
    </form>
  </div>

  <div id="display-data">
    <h2>Entered Information</h2>
    <div style="overflow-x: auto;">
      <table>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Gender</th>
          <th>Skills</th>
        </tr>
        <tbody id="display-table-body"></tbody>
      </table>
    </div>
  </div>

  <script>
    function displayData() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var gender = document.getElementById('gender').value;

      var skills = [];
      var checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach(function(checkbox) {
        skills.push(checkbox.id.replace('skill', ''));
      });

      var displayTableBody = document.getElementById('display-table-body');
      displayTableBody.innerHTML = '<tr>' +
                                      '<td>' + name + '</td>' +
                                      '<td>' + email + '</td>' +
                                      '<td>' + password + '</td>' +
                                      '<td>' + gender + '</td>' +
                                      '<td>' + skills.join(', ') + '</td>' +
                                    '</tr>';
    }
  </script>

</body>
</html>
